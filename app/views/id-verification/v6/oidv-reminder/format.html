{% extends "layouts/unbranded.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                If you were to receive a reminder to confirm your identity, what format would it be in?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-format-1" name="reminder-format" type="radio" value="Text">
                <label class="govuk-label govuk-radios__label" for="reminder-format-1">
                  Text
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-format-2" name="reminder-format" type="radio" value="Email">
                <label class="govuk-label govuk-radios__label" for="reminder-format-2">
                  Email
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-format-3" name="reminder-format" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="reminder-format-3">
                  No preference
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-format-4" name="reminder-format" type="radio" value="Other">
                <label class="govuk-label govuk-radios__label" for="reminder-format-4">
                  Other format
                </label>
              </div> <!-- govuk-radios__item -->
            </div> <!-- govuk-radios govuk-radios -->
          </fieldset>
        </div> <!-- govuk-form-group -->

        {{ govukButton({
          text: "Continue",
          href: "frequency"
        }) }}

    </div>
  </div>

{% endblock %}

{% block footer %}{% endblock %}
