{% extends "layouts/unbranded.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form id="form" method="post" action="">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many reminders would you expect to receive?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-1" name="reminder-quantity" type="radio" value="One">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-1">
                  One
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-2" name="reminder-quantity" type="radio" value="Two">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-2">
                  Two
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-3" name="reminder-quantity" type="radio" value="Three">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-3">
                  Three
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-4" name="reminder-quantity" type="radio" value="Four">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-4">
                  Four
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-5" name="reminder-quantity" type="radio" value="Five">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-5">
                  Five
                </label>
              </div> <!-- govuk-radios__item -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reminder-quantity-6" name="reminder-quantity" type="radio" value="More">
                <label class="govuk-label govuk-radios__label" for="reminder-quantity-6">
                  More than five
                </label>
              </div> <!-- govuk-radios__item -->
            </div> <!-- govuk-radios govuk-radios -->
          </fieldset>
        </div> <!-- govuk-form-group -->

        <input type="submit" class="govuk-button" value="Continue" id="submit">

      </form>

    </div>
  </div>

{% endblock %}

{% block footer %}{% endblock %}
